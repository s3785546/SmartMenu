<!DOCTYPE html>
<html>
<head>
    <title>View Customers</title>
</head>
<body>
    <h2>All Customers</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Biography</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.firstname }}</td>
                    <td>{{ customer.lastname }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.age }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
